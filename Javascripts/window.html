<!-- ============================================================================
     VIVALDI MODS - window.html Reference
     ============================================================================

     This file is NOT copied to Vivaldi directly. It's a reference showing
     what the install scripts inject into Vivaldi's stock window.html.

     ARCHITECTURE:
       Application/
       +-- javascript/                    (PERSISTENT - survives updates)
       |   +-- custom.js                  (Loader - configure mods here)
       |   +-- workspaceButtons.js
       |   +-- ...
       +-- <version>/resources/vivaldi/
           +-- window.html                (ONE line injected before </body>)

     The install script adds this ONE line before </body> in Vivaldi's window.html:

       <script src="../../../javascript/custom.js"></script>

     custom.js handles loading all individual mods.
     To enable/disable mods, edit custom.js (not window.html).

     ============================================================================ -->

<!-- Example of what Vivaldi's window.html looks like after injection: -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vivaldi</title>
  <link rel="stylesheet" href="style/common.css" />
  <link rel="stylesheet" href="chrome://vivaldi-data/css-mods/css" />
</head>
<body>

<!-- INJECTED BY install-js-mods.bat: -->
<script src="../../../javascript/custom.js"></script>
</body>
</html>
