<!-- ============================================================================
     VIVALDI MODS - window.html Reference
     ============================================================================

     This file is NOT copied to Vivaldi directly. It's a reference showing
     what the install scripts inject into Vivaldi's stock window.html.

     ARCHITECTURE (NTFS Hardlinks):
       Application/
       +-- javascript/                    (PERSISTENT - real JS files live here)
       |   +-- custom.js                  (Loader - configure mods here)
       |   +-- workspaceButtons.js
       |   +-- Tam710562/
       |   +-- ...
       +-- <version>/resources/vivaldi/
           +-- window.html                (ONE line injected before </body>)
           +-- javascript/                (HARDLINKS to Application/javascript/ files)

     Why hardlinks (not junctions/symlinks)?
       Vivaldi loads window.html as chrome-extension://mpognobbkildjkofajifpdfhcoklimli/
       Chrome's extension security resolves junctions/symlinks to their real target
       path, then rejects resources outside the extension root. Hardlinks are the
       SAME NTFS data object with two names - Chrome sees a real file at the
       expected path. No admin privileges required.

     The install script:
       1. Copies JS files to Application/javascript/ (persistent)
       2. Creates hardlinks: resources/vivaldi/javascript/*.js -> persistent files
       3. Injects ONE line before </body>:
            <script src="javascript/custom.js"></script>

     After Vivaldi updates: only hardlinks + one-liner need re-creating.
     JS files + custom.js config persist automatically (ref count stays >= 1).

     ============================================================================ -->

<!-- Example of what Vivaldi's window.html looks like after injection: -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Vivaldi</title>
  <link rel="stylesheet" href="style/common.css" />
  <link rel="stylesheet" href="chrome://vivaldi-data/css-mods/css" />
</head>
<body>

<!-- INJECTED BY install-js-mods.bat (loads via NTFS junction): -->
<script src="javascript/custom.js"></script>
</body>
</html>
